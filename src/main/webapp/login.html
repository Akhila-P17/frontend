    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="icon" href="https://assets.readitforward.com/wp-content/uploads/2017/01/BrunoniaBarry.jpg"
        type="image/x-icon">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">

    <style>
        body {
            width: 100%;
            height: 100%;
            background: url(https://www.forbes.com/forbes-insights/wp-content/uploads/2018/05/dell-background.jpg);
            background-size: cover;
            background-position: center;
            font-family: sans serif;
            background-repeat: no-repeat;
            background-attachment: fixed;

        }

        .navbar-header img {
            float: left;
            width: 50px;
            height: 50px;
            border-radius: 100%;
        }

        body h1 {
            font-size: 40px;
            color: white;
            margin-top: 210px;
            font-family: new time roman;
        }

        p {
            font-size: 17px;
            color: white;
        }

        .row_style {
            margin-top: 100px;

        }

        .row {
            margin-right: 50px;
            margin-left: 10px;
        }

        .form-group input[type="submit"], .reg {
            border: none;
            outline: none;
            height: 40px;
            background: #00008B;
            color: #FFF;
            font-size: 18px;
            border-radius: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        .form-group input[type="submit"]:hover, .reg:hover {
            cursor: pointer;
            background: #1E90FF;
            color: #000;
        }

        @media screen and (max-width: 650px) {

            .col-4,
            form-group input {
                width: 100%;
            }
        }


        /*For desktop:*/
        .col-1 {
            width: 8.33%;
        }

        .col-2 {
            width: 16.66%;
        }

        .col-3 {
            width: 25%;
        }

        .col-4 {
            width: 33.33%;
        }

        .col-5 {
            width: 41.66%;
        }

        .col-6 {
            width: 50%;
        }

        .col-7 {
            width: 58.33%;
        }

        .col-8 {
            width: 66.66%;
        }

        .col-9 {
            width: 75%;
        }

        .col-10 {
            width: 83.33%;
        }

        .col-11 {
            width: 91.66%;
        }

        .col-12 {
            width: 100%;
        }

        @media only screen and (max-width: 468px) {

            /* For mobile phones: */
            [class*="col-"] {
             margin-left:30px;
                width: 100%;
            }
        }

        .row::after {
            content: "";
            clear: both;
            display: block;
        }

        

        navbar-footer {
            background-color: black;
            padding: 15px;
            text-align: center;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">

                <img src="https://assets.readitforward.com/wp-content/uploads/2017/01/BrunoniaBarry.jpg" alt="logo" />
                <a class="navbar-brand" href="login.html">Learning and collaboration</a>
            </div>
            <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0; width:400px"
                id="rightMenu" overflow-x:"hidden">
             <button onclick="closeRightMenu()" class="btn btn-danger pull-right">
                                &times;</button>

                <div class="container">
                    <h2 class="col-4">Welcome,</h2>
                    <div class=" row row_style">
                        <div class="col-4">
                            <form  action="/login" method="post">
                                <div class="form-group">

                                    E-mail:<input type="email" class="form-control form-group" name="username" id="username"
                                        placeholder="email id" required>
                                    Password:<input type="password" class="form-control form-group" name="password"
                                        placeholder="password" id="password" required>
                                    <input type="checkbox" onclick="myFunction()">Show Password<br><br>
                                      
                                    <input type="submit" value="LOGIN"><br><br><br>                               
                                </div>
                            </form>
                           <div class="Text">
                              <h4>New to Learning and Collaboration?</h4>
                           </div>
                          <form method="get" action="teachReg.html">
   <button class="btn reg">Register</button>             
</form>
                             
                              </div>
                            </div>
                            
                </div>
            </div>

            <div class="w3-teal">
                <button class="w3-button w3-teal w3-xlarge w3-right" onclick="openRightMenu()">login</button>

            </div>


        </div>
    </nav>
    <div class="container">
        <div class=" row row_style">
            <div class="col-md-8">
                <h1 class="text-left">Learning and Collaboration</h1>
                <p>"The strength of the team is each individual member. The strength of each member <br>is the team."
                </p>
            </div>
        </div>
    </div>



    <script>

        function openRightMenu() {
            document.getElementById("rightMenu").style.display = "block";
        }

        function closeRightMenu() {
            document.getElementById("rightMenu").style.display = "none";
        }
        function myFunction() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>

</html>
